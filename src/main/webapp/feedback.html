<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            background: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
       
.ba-button {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  background-color: #2c3e50;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
}
    </style>
</head>
<body>
<a href="index.html" class="ba-button">Back</a>
    <div class="container">
        <h2>Hotel Feedback Form</h2>
        <form action="feedback" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Rating:</label>
            <div class="rating-container">
                <label><input type="radio" name="rating" value="5" required> Excellent</label>
                <label><input type="radio" name="rating" value="4"> Very Good</label>
                <label><input type="radio" name="rating" value="3"> Good</label>
                <label><input type="radio" name="rating" value="2"> Fair</label>
                <label><input type="radio" name="rating" value="1"> Poor</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
